<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="./Style.css" />
</head>
<body>
  <div class="music-player">
    <img src="https://picsum.photos/id/237/300/300" alt="Album Art" class="cover" />
    <h2 id="song-title">Sample Song</h2>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div class="controls">
      <button onclick="playMusic()">▶️ Play</button>
      <button onclick="pauseMusic()">⏸️ Pause</button>
    </div>
  </div>

  <script src="./Script.js"></script>
</body>
</html>
